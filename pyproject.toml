[tool.poetry]
name = "asyncev"
version = "0.2.0"
description = "Dependency-free asynchronous named events for python"
authors = ["Emil Tyl√©n <emil@tylen.se>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
aiounittest = { version = "^1.4.0", python = "<3.8" }
tox = "^3.4.0"
tox-pyenv = "^1.1.0"

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = true
envlist = py37, py38, py39, py310

[testenv]
whitelist_externals =
    poetry
commands =
    poetry install -v
    poetry run python -m unittest
"""

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
